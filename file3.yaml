- task: Kubernetes@1
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'your-azure-subscription-service-connection-name'
    azureResourceGroup: 'your-aks-resource-group'
    kubernetesCluster: 'your-aks-cluster-name'
    command: 'apply'
    useConfigurationFile: true
    configurationPath: 'path/to/your/kubernetes/deployment.yaml'
